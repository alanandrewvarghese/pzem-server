# Use the shared external network to connect with Odoo's database
networks:
  shared_network:
    external: true

services:
  pzem-server:
    build: ./pzem_server
    # Map serial devices (essential for your application)
    devices:
      - "/dev/ttyUSB0:/dev/ttyUSB0"
      - "/dev/ttyUSB1:/dev/ttyUSB1"
    # Ensure the container restarts automatically unless explicitly stopped
    restart: unless-stopped
    # Connect this service to the shared network
    networks:
      - shared_network
    # Add environment file for pzem-server
    env_file:
      - ./pzem_server/.env

  daly-bms:
    build:
      context: ./daly_bms_bt-main
    restart: unless-stopped
    networks:
      - shared_network
    env_file:
      - ./daly.env
    ports:
      - "5000:5000"
    volumes:
      - daly_logs:/app/logs
      # Allow access to host D-Bus (BlueZ) for BLE
      - /var/run/dbus:/var/run/dbus
      - /run/dbus:/run/dbus
    privileged: true

volumes:
  daly_logs: